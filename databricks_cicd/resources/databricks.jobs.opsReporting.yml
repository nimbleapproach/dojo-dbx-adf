# Databricks Jobs Configuration.
# This file defines the jobs and their configurations for deployment to Databricks.
# Each job can represent a notebook, library, or other executable entity within Databricks.
## for additional options please see schema.json in that repository (can be generated by "databricks bundle schema" command)
resources:
  jobs:
    job_Silver_to_Gold_ops_reporting:
      name: job-Silver_to_Gold_ops_reporting
      tasks:
        - task_key: t_pos_report_common
          notebook_task:
            notebook_path: /Repos/ADO/inf-edw/databricks/gold/ops_reporting/LOADING/nb-ops_reporting-gold-loading-t_pos_reports_common
            source: WORKSPACE
          existing_cluster_id: ${var.existing_cluster_id}
        - task_key: t_pos_repost_csc
          depends_on:
            - task_key: t_pos_report_common
          notebook_task:
            notebook_path: /Repos/ADO/inf-edw/databricks/gold/ops_reporting/LOADING/nb-ops_reporting-gold-loading-t_pos_reports_csc
            source: WORKSPACE
          existing_cluster_id: ${var.existing_cluster_id}
      queue:
        enabled: true